<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Registro</h2>
                        {% if qrcode_img %}
                            <div class="text-center">
                                <h4>Configure no Authenticator:</h4>
                                <img src="data:image/png;base64,{{ qrcode_img }}" class="img-fluid" style="max-width: 200px;">
                                <p class="mt-3">Ou digite manualmente: <code>{{ secret_2fa }}</code></p>
                                <a href="{{ url_for('verify_2fa') }}" class="btn btn-success">Continuar</a>
                            </div>
                        {% else %}
                            <form method="POST">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" name="email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Senha</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Registrar</button>
                            </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
